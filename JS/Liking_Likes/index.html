<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bar bar1 font"><h1>Network</h1>
</div>
<div class="bar bar2 font"><h1>Your Feed</h1>
</div>
<div class="main-container font">
    <div class="container1">
        <img class="img inside" src="IMG/user-circle copy.png" alt="user image">
        <p class="deco inside" >Add an avatar</p>
        <h1 class="inside" >James Doe</h1>
    </div>
    <div class="containers">
        <div class="container2">
            <div class="content">
                <div class="top">
                    <h2 class="move">Neil M</h2>
                    <h3 id="count">1 like(s)</h3>
                    <button onclick="add()" class="btn">Like</button>
                </div>
                <div>
                    <p class="move">I just set up this new discord bot, let me know what you all think. <span class="deco">link</span></p>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="content">
                <div class="top">
                        <h2 class="move">Nichole K</h2>
                        <h3 id="count1">1 like(s)</h3>
                        <button onclick="add1()" class="btn">Like</button>
                </div>
                <div>
                    <p class="move">Just finished my <span class="deco">next comic</span> check it out.</p>
                </div>
                </div>
            </div>
            <div class="container2">
                    <div class="content">
                        <div class="top">
                            <h2 class="move">Jim R</h2>
                            <h3 id="count2">1 like(s)</h3>
                            <button onclick="add2()" class="btn">Like</button>
                        </div>
                        <div>
                            <p class="move">I can't stop listening to the <span class="deco">new album.</span> Who else is liking it?</p>
                        </div>
                    </div>
            </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
